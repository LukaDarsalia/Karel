<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Karel</title>
  </head>
  <body>
    <canvas id="myCanvas" width="600" height="600"></canvas>
    <div class="buts">
        <button class="button-29" role="button" onclick="run()">Run Karel Run!</button>
        <div class="form__group field">
            <input type="text" class="form__field" placeholder="Size" name="size" id='size' required  autocomplete="off"/>
            <label for="size" class="form__label">Set Size(8x8)</label>
         </div>
         <button class="button-29" role="button" onclick="reSize([])">+</button>
         <button class="button-29" role="button" onclick="reset([])">Reset</button>
    </div>

      <div class="buts">
            <div class="form__group field">
        <textarea rows="3" cols="20" type="text" class="form__field" placeholder="Size" name="beepers" id='beepers' required  autocomplete="off" style="width: auto;"></textarea>
            <label for="beepers" class="form__label">Put Beepers(2x1 - 2)</label>
         </div>
         <button class="button-29" role="button" onclick="addBeeper()">+</button>
             </div>
         
  
            
    <iframe src="ace.html" style="width: 800px; height: 800px"></iframe>
    <script src="index.js"></script>
  </body>
</html>
